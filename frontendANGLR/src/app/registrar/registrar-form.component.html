<div class="registro-form-container">
  <h2>Formulario de Registro</h2>

  <!-- Formulario de Registro -->
  <form (ngSubmit)="onSubmit()" #codigoForm="ngForm">
    <!-- Campo para el nombre de usuario -->
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        class="texto-em"
        required
        #usernameField="ngModel"
      />
      <!-- Mensaje de error si el campo está vacío -->
      <div *ngIf="usernameField.invalid && usernameField.touched" class="error-message">
        El nombre de usuario es obligatorio.
      </div>
    </div>

    <!-- Campo para la contraseña -->
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        class="texto-em"
        required
        #passwordField="ngModel"
      />
      <!-- Mensaje de error si la contraseña está vacía -->
      <div *ngIf="passwordField.invalid && passwordField.touched" class="error-message">
        La contraseña es obligatoria.
      </div>
    </div>

    <!-- Campo para confirmar la contraseña -->
    <div class="form-group">
      <label for="confirmPassword">Reingresa la Contraseña:</label>
      <input
        id="confirmPassword"
        name="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        class="texto-em"
        required
        #confirmPasswordField="ngModel"
      />
      <!-- Mensaje de error si las contraseñas no coinciden -->
      <div *ngIf="confirmPasswordField.invalid && confirmPasswordField.touched" class="error-message">
        La confirmación de la contraseña es obligatoria.
      </div>
      <!-- Mensaje si las contraseñas no coinciden -->
      <div *ngIf="password && confirmPassword && password !== confirmPassword" class="error-message">
        Las contraseñas no coinciden.
      </div>
    </div>

    <!-- Campo opcional para el código -->
    <div class="form-group">
      <label for="inputCode">Código de Invitación (opcional):</label>
      <input
        id="inputCode"
        name="inputCode"
        type="text"
        [(ngModel)]="inputCode"
        class="texto-em"
      />
    </div>

    <!-- Botones de acción -->
    <div class="button-group">
      <button type="submit" class="btn btn-primary" [disabled]="codigoForm.invalid">Registrarse</button>
    </div>
  </form>
</div>
