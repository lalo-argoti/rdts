<div class="codigo-form-container">
  <form (ngSubmit)="onRegister()" #registerForm="ngForm">
    <div *ngIf="successMessage" class="alert-success">
      {{ successMessage }}
    </div>
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input
        id="username"
        name="username"
        type="text"
        [(ngModel)]="username"
        class="texto-em"
        placeholder="Nombre de usuario"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input
        id="password"
        name="password"
        type="password"
        [(ngModel)]="password"
        class="texto-em"
        placeholder="Contraseña"
        required
      />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Reingresar Contraseña:</label>
      <input
        id="confirmPassword"
        name="confirmPassword"
        type="password"
        [(ngModel)]="confirmPassword"
        class="texto-em"
        placeholder="Reingresa tu contraseña"
        required
      />
    </div>
    <div *ngIf="errorMessage" class="alert-danger">
      {{ errorMessage }}
    </div>
    <div class="form-group">
      <label for="invitationCode">Clave de Invitación (opcional):</label>
      <input
        id="invitationCode"
        name="invitationCode"
        type="text"
        [(ngModel)]="invitationCode"
        class="texto-em"
        placeholder="Clave de invitación"
      />
    </div>
    <div class="button-group">
      <button type="submit" class="btn btn-primary">Registrar</button>
      <button type="reset" class="btn btn-secondary">Limpiar</button>
    </div>
  </form>
</div>
