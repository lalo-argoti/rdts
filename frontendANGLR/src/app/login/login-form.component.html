<div class="codigo-form-container">
  <h2>Gestor de tareas</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="playerName">Tu nombre:</label>
      <input type="text" id="playerName" [(ngModel)]="playerName" name="playerName" class="texto-em" required />
    </div>
    
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="texto-em" required />
    </div>

    <div class="button-group">
      <button type="submit" class="btn btn-primary">Enviar</button>
    </div>

    <!-- Mostrar mensaje de error si las credenciales no son válidas -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>

    <!-- Botón para registrar usuario -->
    <div class="button-group">
      <button type="button" class="btn btn-secondary" (click)="onRegister()">Registrarse</button>
    </div>
  </form>
</div>
